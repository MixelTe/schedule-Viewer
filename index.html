<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphic</title>
    <script src="./wwwroot/out/main.js" type="module"></script>
    <style>
        .scheduleViewer_SVGoverText:after {
            position: absolute;
            left: 0px;
            content: '';
            height: 48px;
            width: 225px;
            border-bottom: solid 3px black;

            transform: scaleX(0.0001);
            transition: transform 250ms ease-in-out;
        }

        .scheduleViewer_SVGoverTextShow:after {
            transform: scaleX(1);
	}
        .sorceCode {
            display: flex;
            background-color: aqua;
            border-radius: 10px;
            height: 30px;
            width: 110px;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            color: blue;
        }
        .sorceCode div {
            display: inline-block;
            font-size: 22px;
        }
    </style>
</head>

<body>
    <div style="width: 100%; height: 800px; border: 1px solid black; background-color: beige;" id="svgGrafic"></div>
    <a href="https://github.com/MixelTe/schedule-Viewer" class="sorceCode">
        <div>source code</div>
    </a>
    <pre style="width: 100%;" id="codeArea"></pre>
</body>

</html>
