<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphic</title>
    <script src="out/main.js" type="module"></script>
    <style>
        .scheduleViewer_SVGoverText:after {
            position: absolute;
            left: 0px;
            content: '';
            height: 48px;
            width: 225px;
            border-bottom: solid 3px black;

            transform: scaleX(0.0001);
            transition: transform 250ms ease-in-out;
        }

        .scheduleViewer_SVGoverTextShow:after {
            transform: scaleX(1);
        }
    </style>
</head>

<body>
    <div style="width: 100%; height: 800px; border: 1px solid black; background-color: beige;" id="svgGrafic"></div>
    <pre style="width: 100%;" id="codeArea"></pre>
</body>

</html>
